<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="navbar">
      
        <h1>Rock - Paper - Scissor</h1>
    </div>
    <div class="Choice">
        
        <div class="circle" id="rock">
            <img src="images\rock.png"  alt="Rock">
        </div>
        <div class="circle" id="paper">
            <img src="images\paper.png"  alt="Rock">
        </div>
        <div class="circle" id="scissors">
            <img src="images\scissors.png"   alt="Scissor">
        </div>
        
    </div>
    <div class="score-board">
       <div class="score-user">
            <p id="user-pts">0</p>
            <p>Your</p>
        </div>
        <div class="score-comp">
            <p id="comp-pts">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message"> 
        <p class="msg">Pick Your Move</p>     
    </div>

<script src="app.js"></script>

</body>
</html>
